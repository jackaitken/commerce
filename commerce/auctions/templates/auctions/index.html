{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% if listings %}
        <ul>
            {% for listing in listings %}
            <li><a href="{% url 'listing' listing.id %}">{{ listing.title }}</a></li>
            {% endfor %}
        </ul>
        
    {% else %}
        <p>No active listings</p>
    {% endif %}
    
{% endblock %}
